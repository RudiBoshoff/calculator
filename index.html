<!DOCTYPE html>
<html>
  <!-- RUDI BOSHOFF -->
<head>
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="./styles/style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="author">
  Developed by <a href="https://github.com/RudiBoshoff">Rudi Boshoff</a>
</div>

<div class="calculator-frame">
  <div class="calculator-display">
    <div class="display-command display"></div>
    <div class="display-answer display"></div>
  </div>
  <div class="keypad">
    <div class="keypad-left">
      <div class="reset-functions">
      <div class="backspace reset-function">&#x2190</div>
      <div class="clear reset-function">CE</div>
      <div class="clear reset-function">C</div>
    </div>
      <div class="numbers">
      <div class="number num-val">9</div>
      <div class="number num-val">8</div>
      <div class="number num-val">7</div>
      <div class="number num-val">6</div>
      <div class="number num-val">5</div>
      <div class="number num-val">4</div>
      <div class="number num-val">3</div>
      <div class="number num-val">2</div>
      <div class="number num-val">1</div>
      <div class="point number">&middot;</div>
      <div class="number num-val">0</div>
      <div class="sign number">&plusmn;</div>
    </div>
    </div>
    <div class="keypad-right">
      <div class="functions">
      <div class="divide function">&divide;</div>
      <div class="multiply function">&times;</div>
      <div class="subtract function">&minus;</div>
      <div class="add function">&plus;</div>
      <div class="equal function">=</div>
    </div>
    </div>
  </div>
</div>
<script src="./scripts/script.js"></script>
</body>
</html>
